<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/toastr.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/toastr.min.css">
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <form>
            <h2>Gamified E-Learning App Login</h2>
            <br>
            <div class="form-group">
                <label class="control-label" for="player_id">Player ID</label>
                <input class="form-control" type="text" id="player_id" placeholder="Player ID">
            </div>
            <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password">
            </div>

        </form>
        <div>
            <button id="Register" class="btn">Register</button>
            <button id="SignIn" class="btn">Login</button>
        </div>
    </div>

</div>


</body>
</html>
